<p-dialog [closable]="false"  [style]="{width: '90%', maxWidth: '500px'}" [modal]="true" [(visible)]="this.loadingService.isLoading">
    <div class="tela-carregar">
        <p style="font-weight: bolder">Carregando...</p>
        <p-progressSpinner strokeWidth="5" 
            animationDuration=".5s" />
    </div>
</p-dialog>
